<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragment.html :: head('Book Update')">
</head>
<body>
<section th:include="fragment.html :: navbar"></section>
<div class="container mt-5">
    <div class="row">
        <div class="col-6 mx-auto">
            <form method="post" th:href="@{/book/update/{id}/(id=${book.id}) }">
                <div class="form-group">
                    <label for="book_name">Name : </label><span th:text="' ('+${book.name}+')'"></span>
                    <input type="text" class="form-control" name="name" id="book_name">
                </div>
                <div class="form-group">
                    <label for="book_author">Author : </label><span th:text="' ('+${book.author}+')'"></span>
                    <input type="text" class="form-control" name="author" id="book_author">
                </div>
                <div class="form-group">
                    <label for="book_page_count">Page Count</label><span th:text="' ('+${book.pageCount}+')'"></span>
                    <input type="number" class="form-control" name="pageCount" id="book_page_count">
                </div>
                <div class="form-group">
                    <label for="description">Description </label><span th:text="' ('+${book.description}+')'"></span>
                    <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
